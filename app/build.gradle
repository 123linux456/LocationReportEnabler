    buildToolsVersion "21.1.1"

    defaultConfig {
        applicationId "com.ghostflying.locationreportenabler"
        minSdkVersion 16
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
    }
}

dependencies {
    provided fileTree(dir: 'libs', include: ['*.jar'])
    compile "com.android.support:appcompat-v7:21.0.0"
}
